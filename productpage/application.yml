---
apiVersion: v1
kind: List
items:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: productpage
      version: v1
    name: productpage
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8080"
          prometheus.io/scheme: "http"
          kiali.io/runtimes: "thorntail"
        labels:
          app: productpage
          version: v1
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: productpage:0.0.1
          imagePullPolicy: Always
          name: thorntail
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          # - containerPort: 9779
          #   name: prometheus
          #   protocol: TCP
          # - containerPort: 8778
          #   name: jolokia
          #   protocol: TCP
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - thorntail
        from:
          kind: ImageStreamTag
          name: productpage:0.0.1
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    name: productpage
    labels:
      app: productpage
  spec:
    ports:
    - port: 8080
      name: http
    selector:
      app: productpage
- apiVersion: networking.istio.io/v1alpha3
  kind: Gateway
  metadata:
    name: servicemesh-productpage-gateway
  spec:
    selector:
      istio: ingressgateway # use istio default controller
    servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
      - "*"
- apiVersion: networking.istio.io/v1alpha3
  kind: VirtualService
  metadata:
    name: servicemesh-productpage
  spec:
    hosts:
    - "*"
    gateways:
    - servicemesh-productpage-gateway
    http:
    - match:
      - uri:
          prefix: /productpage/
      - uri:
          prefix: /productpage
      rewrite:
        uri: /
      route:
      - destination:
          host: productpage
          port:
            number: 8080
